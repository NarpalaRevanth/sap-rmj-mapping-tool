<!DOCTYPE html>
<html>
<head>
  <title>RMJ ↔ SAP Job Mapping Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #2a5298;
    }

    input {
      width: 90%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #2a5298;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1e3c72;
    }

    .output-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #f4f6fa;
      min-height: 50px;
      text-align: left;
      font-weight: bold;
      color: #333;
      border: 1px solid #ddd;
    }

    .loading {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>RMJ ↔ SAP Job Search</h2>

    <input type="text" id="jobInput" placeholder="Enter SAP or RMJ job name" />
    <br>
    <button onclick="searchJob()">Search</button>

    <div class="output-box" id="result">
      Result will appear here...
    </div>
  </div>

  <script>
    async function searchJob() {
      const jobName = document.getElementById("jobInput").value.trim();
      const resultBox = document.getElementById("result");

      if (!jobName) {
        resultBox.innerText = "Please enter a job name.";
        return;
      }

      resultBox.innerHTML = "<span class='loading'>Searching...</span>";

      try {
        const response = await fetch("https://revanthreddy9160.app.n8n.cloud/webhook/2ac5014d-487e-44d4-9063-6ec5f0502bb5", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            jobName: jobName
          })
        });

        const data = await response.json();

        resultBox.innerText = data.response;

      } catch (error) {
        resultBox.innerText = "Error connecting to server.";
      }
    }
  </script>

</body>
</html>
